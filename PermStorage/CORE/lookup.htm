<script type="text/javascript">
var gImgPath = "./images/";
var gValidUPC = false;
var gTimer;
var gUpc = "";
var gDesc = "Item not found!";
var gBrand = "";
var gPrice = "";
var gMemPrice = "";
var gItem = "";
var gTimeoutBack = 9000;
var gTimeoutPrint = 9000;
var gDT ="";

function startTimer()
{
	clearTimeout(gTimer);
	gTimer = setTimeout("location.assign('PriceCheck.htm')", gTimeoutBack);
}

function zeroPad(num,count)
{
var numZeropad = num + '';
while(numZeropad.length < count) {
numZeropad = "0" + numZeropad}
return numZeropad;
}

function HideImage()
{
	document["AdImage"].height = "0";
	document["AdImage"].width = "0";
}

function ShowPrint()
{
	if (gValidUPC)
	{
		document.getElementById('print').style.visibility = "visible";
	}
	startTimer();
}

function lookup()
{
	var upc_value = getQuerystring('txtUPC');
	var upc_value_new = upc_value;
	if (upc_value.length > 8) {upc_value_new = upc_value.slice(0, -1)}
	if (upc_value.length >7 && upc_value.length <=13) {upc_value_new = upc_value.slice(0, -1)}
	else {upc_value_new = upc_value}
	upc_value_new = zeroPad(upc_value_new, 13);
	var ret = (dbLookup(upc_value_new));
	barcode.innerText = upc_value;
	
	
	if (ret)
	{
		if (sDT == 0){
		price.innerText = 'Price: ' + sPrice;
	}
	if (sDT == 1){
		price.innerText = 'Sale Price: ' + sPrice;
	}
	if (sDT == 2){
		price.innerText = 'Normal Price: ' + sPrice + '\nMember Sale Price: ' + sMemPrice;
	}
	desc.innerText = sBrand +' '+sDesc;
		gValidUPC = true;
		gUpc = upc_value;
		gDesc = sDesc;
		gPrice = sPrice;
		gMemPrice = sMemPrice;
		gBrand = sBrand;
		gDT = sDT;
		ShowPrint();
		gTime = setTimeout(gTimeoutPrint)
	}
	else {
		desc.innerText = gDesc;
		gValidUPC = false;
		ShowPrint();
		gTime = setTimeout(3000)
	}
	
	return ret;
}

function PrintUPC()
{
	PrintCoupon(gUpc,gBrand,gDesc,gPrice,gMemPrice,gDT);
}

</script>
