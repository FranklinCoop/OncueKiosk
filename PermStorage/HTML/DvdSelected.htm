<script>
VIDEO_FILE = "Media/video.mp4"
AUDIO_FILE = "Media/BeepGood.wav"
PROMO_FILE = "Media/promo.mpeg"
function PlayFile()
{
  //mediaPlayer.Open(AUDIO_FILE);
  setTimeout("startCheckPlayer()",2500);
  //document.mediaPlayer.AutoSize = true;
  //document.mediaPlayer.showControls = true;
  //document.mediaPlayer.FullScreenMode = true;
  document.mediaPlayer.stop();
  document.mediaPlayer.fileName = VIDEO_FILE;
  document.mediaPlayer.play();
}
function startCheckPlayer()
{
	setInterval("checkPlayerStatus()",1000);
}
function checkPlayerStatus()
{
	if (document.mediaPlayer.PlayState == 0)
	{
//		alert("MediaPlayer stopped");
		window.location.assign("DVDStation.htm");
	}
}
window.onload=PlayFile
</script>
<SCRIPT FOR="mediaPlayer" EVENT="Click( iButton, iShiftState, fX, fY )" 
LANGUAGE="JScript">
  document.mediaPlayer.stop();
  window.location.assign("DVDStation.htm");
</SCRIPT>
